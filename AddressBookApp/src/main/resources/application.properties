spring.application.name=AddressBookApp

spring.profiles.active=dev
environment=common
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/addressbook_db
spring.datasource.username=${ADDRESSBOOK_DB_USERNAME:addressbook_user}
spring.datasource.password=${ADDRESSBOOK_DB_PASSWORD:Shubhanshi21}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.file.name=application.log
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.com.bridgelabz.springaddressbook=DEBUG

# Logging pattern for console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%thread] [%-40logger{36}:%line] - %msg%n

# Logging pattern for file output
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%-40logger{36}] - %msg%n

logging.file.path=./logs

spring.main.banner-mode=off